<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrativo</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background: conic-gradient(orange 0% 25%,
                    purple 25% 50%,
                    green 50% 75%,
                    red 75% 100%);
            margin-bottom: 20px;
        }

        .box {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* Estilos de exemplo */
        #example1 {
            width: 300px;
            padding: 40px;
            border: 15px solid blue;
            margin: 20px 0;
        }

        #example2 {
            width: 300px;
            padding: 10px;
            border: 2px solid red;
            margin: 20px 0;
        }

        .container {
            width: 100%;
            border: 2px solid black;
            margin-top: 20px;
        }

        .box-half {
            width: 50%;
            border: 5px solid red;
            float: left;
        }
    </style>
</head>

<body>

    <h2>box-sizing: border-box:</h2>
    <div id="example1" class="box">Este div tem uma largura total de 300px, independentemente do padding ou da borda!
    </div>

    <div id="example2" class="box">Este div também tem uma largura total de 300px, não importa o padding ou a borda!
    </div>

    <h2>Exemplo com Float:</h2>
    <div class="container">
        <div class="box-half box">Este div ocupa a metade esquerda</div>
        <div class="box-half box">Este div ocupa a metade direita</div>
        <div style="clear:both;"></div>
    </div>
    <div class="circle"></div>

</body>

</html>
